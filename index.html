<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FusionSlab</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.logo {
    width: 700px;
    max-width: 90%;
    margin-bottom: 10px;
}

.tagline {
    font-family: 'Lobster', cursive;
    font-size: 2rem;
    margin-bottom: 40px;
}

.search-container {
    width: 90%;
    max-width: 500px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    padding: 15px 40px;
    border-radius: 8px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    background-color: #00c6ff;
    color: black;
    font-weight: bold;
    transition: 0.3s ease;
    margin: 10px;
}

button:hover {
    background-color: #00a2d8;
}

.result-card {
    margin-top: 30px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    max-width: 700px;
    width: 90%;
    display: none;
    text-align: left;
}

.result-card h2, .result-card h3 {
    text-align: center;
    margin: 10px 0;
}

.result-card img {
    max-width: 100%;
    border-radius: 8px;
    margin: 10px 0;
}

/* UPDATED CSS FOR TWO IMAGES SIDE BY SIDE */
.images-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;
}

.images-row img {
    max-width: 48%;
}

.not-found {
    color: #ff6b6b;
    font-weight: bold;
    text-align: center;
}

.verified {
    color: #4dff88;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<img src="FusionSlab.png" alt="FusionSlab Logo" class="logo">
<p class="tagline">Where Power Meets Precision</p>

<div class="search-container">
    <input type="text" id="certSearch" placeholder="Enter Certification Number">
</div>

<button onclick="verifyCert()">Verify</button>
<button onclick="goToSubmit()">Submit</button>

<div id="resultCard" class="result-card"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBimLxcEZPGYY7KjX3zKsR_eFCfqPvxHg",
  authDomain: "fusionslab-cert-verification.firebaseapp.com",
  databaseURL: "https://fusionslab-cert-verification-default-rtdb.firebaseio.com",
  projectId: "fusionslab-cert-verification",
  storageBucket: "fusionslab-cert-verification.firebasestorage.app",
  messagingSenderId: "762081069903",
  appId: "1:762081069903:web:d7a070ce1094987c15d33a"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

window.verifyCert = async function () {
    const certInput = document.getElementById("certSearch").value.trim();
    const resultCard = document.getElementById("resultCard");
    resultCard.style.display = "block";
    resultCard.innerHTML = "⏳ Verifying...";

    if (!certInput) {
        resultCard.innerHTML = "<p class='not-found'>Please enter a certification number.</p>";
        return;
    }

    try {
        const certRef = ref(database, certInput);
        const snapshot = await get(certRef);

        if (snapshot.exists()) {
            const data = snapshot.val();
            let output = `<h2 class='verified'>Certification # ${certInput}</h2>`;

            // ✅ Handle image1 and image2
            if (data.image1 || data.image2) {
                output += `<div class="images-row">`;

                if (data.image1) {
                    output += `<img src="${data.image1}" alt="Certificate Image 1">`;
                }

                if (data.image2) {
                    output += `<img src="${data.image2}" alt="Certificate Image 2">`;
                }

                output += `</div>`;
            }

            // Grade
            if (data.grade) {
                output += `<h2 style="text-align:center; margin:10px 0; color:${data.gradeName || '#FFD700'};">
                               Grade: ${data.grade} (${data.gradeName || ''})
                           </h2>`;
            }

            // Subgrades
            if (data.subgrades) {
                output += `<div style="text-align:center; margin:10px 0;">
                    <strong>Subgrades:</strong><br>
                    Centering: ${data.subgrades.centering || "N/A"} |
                    Edges: ${data.subgrades.edges || "N/A"} |
                    Surface: ${data.subgrades.surface || "N/A"} |
                    Corners: ${data.subgrades.corners || "N/A"}
                </div>`;
            }

            // Status
            output += `<div style="text-align:center; font-weight:bold; margin:10px 0; color: ${
                data.status === "Revoked" ? "#ff4d4d" : "#4dff88"
            };">
                Status: ${data.status || "N/A"}
            </div>`;

            // Owner
            output += `<h3>Owner</h3>
                       <p><strong>Full Name:</strong> ${data.owner || "N/A"}</p>`;

            // Card Information
            output += `<h3>Card Information</h3>`;
            const fields = ["pokemon", "variant", "year", "set", "edition", "declared_value"];
            fields.forEach(f => {
                output += `<p><strong>${f.charAt(0).toUpperCase() + f.slice(1).replace("_"," ")}:</strong> ${data[f] || "N/A"}</p>`;
            });

            resultCard.innerHTML = output;

        } else {
            resultCard.innerHTML = "<h2 class='not-found'>❌ Certification Not Found</h2>";
        }

    } catch (error) {
        resultCard.innerHTML = "<h2 class='not-found'>Database Connection Error</h2>";
        console.error(error);
    }
};

window.goToSubmit = function () {
    window.location.href = "https://woehrmyerl-byte.github.io/FusionSlab-Submit/";
};
</script>

</body>
</html>
