<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FusionSlab</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* top-aligned due to header */
    align-items: center;
    min-height: 100vh;
    padding-top: 80px; /* space for top bar */
    animation: fadeIn 1.2s ease-in-out;
}

/* Top navigation bar */
.top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background-color: #0a1b2c;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    z-index: 1000;
}

.top-bar img {
    height: 50px;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Logo below top bar */
.logo {
    width: 700px;
    max-width: 90%;
    margin: 20px 0 10px 0;
}

.tagline {
    font-family: 'Lobster', cursive;
    font-size: 2rem;
    margin-bottom: 40px;
}

.search-container {
    width: 90%;
    max-width: 500px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    padding: 15px 40px;
    border-radius: 8px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    background-color: #00c6ff;
    color: black;
    font-weight: bold;
    transition: 0.3s ease;
    margin: 10px;
}

button:hover {
    background-color: #00a2d8;
}

.result-card {
    margin-top: 30px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    max-width: 700px;
    width: 90%;
    display: none;
    text-align: left;
}

.result-card h2, .result-card h3 {
    text-align: center;
    margin: 10px 0;
}

.result-card img {
    max-width: 100%;
    border-radius: 8px;
    margin: 10px 0;
}

.images-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;
}

.images-row img {
    max-width: 48%;
}

.not-found {
    color: #ff6b6b;
    font-weight: bold;
    text-align: center;
}

.verified {
    color: #4dff88;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<!-- Top navigation bar with logo -->
<div class="top-bar">
    <img src="FusionSlab Logo.png" alt="FusionSlab Logo">
</div>

<img src="FusionSlab.png" alt="FusionSlab Logo" class="logo">
<p class="tagline">Where Power Meets Precision</p>

<div class="search-container">
    <input type="text" id="certSearch" placeholder="Enter Certification Number">
</div>

<button onclick="verifyCert()">Verify</button>
<button onclick="goToSubmit()">Submit</button>

<div id="resultCard" class="result-card"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBimLxcEZPGYY7KjX3zKsR_eFCfqPvxHg",
  authDomain: "fusionslab-cert-verification.firebaseapp.com",
  databaseURL: "https://fusionslab-cert-verification-default-rtdb.firebaseio.com",
  projectId: "fusionslab-cert-verification",
  storageBucket: "fusionslab-cert-verification.firebasestorage.app",
  messagingSenderId: "762081069903",
  appId: "1:762081069903:web:d7a070ce1094987c15d33a"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

// Function to get PSA full labels based on numeric grade
function getPSALabel(grade) {
    switch (grade) {
        case "10+": return "PERFECT!";
        case "10": return "GEM-MINT";
        case "9": return "MINT";
        case "8": return "NEAR MINT-MINT";
        case "7": return "NEAR MINT";
        case "6": return "EX-MT";
        case "5": return "EXCELLENT";
        case "4": return "VG-EX";
        case "3": return "VERY GOOD";
        case "2": return "GOOD";
        case "1": return "POOR";
        case "Alt": return "ALTERNATE ART";
        default: return "N/A";
    }
}

window.verifyCert = async function () {
    const certInput = document.getElementById("certSearch").value.trim();
    const resultCard = document.getElementById("resultCard");
    resultCard.style.display = "block";
    resultCard.innerHTML = "⏳ Verifying...";

    if (!certInput) {
        resultCard.innerHTML = "<p class='not-found'>Please enter a certification number.</p>";
        return;
    }

    try {
        const certRef = ref(database, certInput);
        const snapshot = await get(certRef);

        if (snapshot.exists()) {
            const data = snapshot.val();
            let output = `<h2 class='verified'>Certification # ${certInput}</h2>`;

            // Images
            if (data.image1 || data.image2) {
                output += `<div class="images-row">`;
                if (data.image1) output += `<img src="${data.image1}">`;
                if (data.image2) output += `<img src="${data.image2}">`;
                output += `</div>`;
            }

            // Grade with PSA full label & color logic
            if (data.grade) {
                const label = getPSALabel(data.grade);
                const gradeColor = (data.grade === "Alt") ? "#ff4d4d" : "#4dff88"; // red if Alt, green otherwise
                output += `<h2 style="text-align:center; margin:10px 0; color:${gradeColor};">
                    Grade: ${data.grade} (${label})
                </h2>`;
            }

            // Subgrades
            if (data.subgrades) {
                output += `<div style="text-align:center; margin:10px 0;">
                    <strong>Subgrades:</strong><br>
                    Centering: ${data.subgrades.centering || "N/A"} |
                    Edges: ${data.subgrades.edges || "N/A"} |
                    Surface: ${data.subgrades.surface || "N/A"} |
                    Corners: ${data.subgrades.corners || "N/A"}
                </div>`;
            }

            // Status color logic
            let statusColor = "#4dff88"; // default green
            if (!data.status || data.status.toLowerCase() === "inactive" || data.status.toLowerCase() === "revoked") {
                statusColor = "#ff4d4d"; // red
            }

            output += `<div style="text-align:center; font-weight:bold; margin:10px 0; color:${statusColor};">
                Status: ${data.status || "N/A"}
            </div>`;

            // Owner
            output += `<h3>Owner</h3>
                       <p><strong>Full Name:</strong> ${data.owner || "N/A"}</p>`;

            // Card info
            output += `<h3>Card Information</h3>`;
            const fields = ["pokemon", "variant", "year", "set", "notation", "declared_value"];
            fields.forEach(f => {
                output += `<p><strong>${f.charAt(0).toUpperCase() + f.slice(1).replace("_"," ")}:</strong> ${data[f] || "N/A"}</p>`;
            });

            resultCard.innerHTML = output;
        } else {
            resultCard.innerHTML = "<h2 class='not-found'>❌ Certification Not Found</h2>";
        }
    } catch (error) {
        resultCard.innerHTML = "<h2 class='not-found'>Database Connection Error</h2>";
        console.error(error);
    }
};

window.goToSubmit = function () {
    window.location.href = "https://fusionslab.github.io/FusionSlab-Submission-Center/";
};
</script>

</body>
</html>
